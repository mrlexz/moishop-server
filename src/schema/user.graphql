scalar DateTime

type User @entity {
  id: ID @id
  name: String! @column
  email: String! @column
  password: String @column
  avatar: String @column
  orders: [Order] @link
  createdAt: DateTime @column
  updatedAt: DateTime @column
  kindeUserId: String @column
}
type AuthUser {
  user: User!
  access_token: String!
  isNotHavePassword: Boolean
}
type AuthStatus {
  success: Boolean
  user: User
  token: String
}
input KindeUser {
  id: String
  email: String
  family_name: String
  given_name: String
}
input SignUpInput {
  name: String!
  email: String!
  password: String
  avatar: String
}
type SignUpOutput {
  success: Boolean
  message: String
}
input SignInInput {
  email: String!
  password: String!
}
input AuthStatusInput {
  user: KindeUser
}
extend type Query {
  getAuthStatus(input: AuthStatusInput): AuthStatus
  users: [User]
}
extend type Mutation {
  signUp(input: SignUpInput!): SignUpOutput
  signIn(input: SignInInput!): AuthUser
}
